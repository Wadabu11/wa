<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡単なウェブサイト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #440000; /* ヘッダーの背景色 */
            color: white;
            text-align: center;
            padding: 1rem;
        }

        main {
            flex: 1;
            padding: 20px;
            color: #cc0000; /* メインの文字色 */
        }

        footer {
            background-color: #440000; /* フッターの背景色 */
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>あ</h1>
    </header>
    <main>
        <h2>か</h2>
        <p>きき</p>
        <h2>さ</h2>
        <p>たた</p>
        <img src=カップケーキ.jpg>
    </main>
    <footer>
        <p>&copy; 2024 私のウェブサイト</p>
    </footer>
</body>
</html>
